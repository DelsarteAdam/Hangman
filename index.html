<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman</title>
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <header>
      <h1>HANGMAN</h1>
    </header>
    <main>
      <section class="imageHangman">
        <img src="" alt="hangman" id="hangman" />
      </section>
      <!--here insert letter input -->
      <section class="inputletter">
        <div class="inputform">
          <form>
            <input type="text" maxlength="1" pattern="[A-Za-z]{1}" />
            <input type="submit" value="submit" id="run" />
          </form>
        </div>
      </section>
      <!--show letter-->
      <p>number of letter</p>
      <p id="letterSelect">here show box with correct letter</p>
      <!--Score-->
      <section class="score">
        <p id="result">lorem</p>
      </section>
      <!--new game-->
      <section class="newGame">
        <button id="newGame">New Game</button>
      </section>
    </main>
    <script type="module" src="Script/index.js"></script>
  </body>
</html>
